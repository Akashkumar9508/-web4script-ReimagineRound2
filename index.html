<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Coolberg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader"></div>
    <main class="h-full w-full relative flex flex-col">
        <div class="nav h-[80px] w-full bg-transparent fixed flex justify-between  px-4 md:px-10 items-center md:text-white">
        <div class="h-[70px] w-[70px]"><img src="/asset/logo/logo.png" alt=""></div>
        <div class="navlist absolute md:relative h-[300px] md:h-[80px] md:top-0 w-[90%] md:w-[70%] top-[80px] left-0 overflow-hidden rounded-tr-[90px] rounded-br-[90px] md:rounded-tr-none md:rounded-br-none">
            <ul class="bg-white h-full flex flex-col justify-center gap-8 pl-10 md:flex-row md:items-center md:gap-20  md:bg-transparent 'mainfont' ">
                <li>Home</li>
                <li>Merchandise</li>
                <li>Shop</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="menubar bg-blue-400"></div>
            <lord-icon
                src="https://cdn.lordicon.com/ipnwkgdy.json"
                trigger="hover"
                colors="primary:#ffffff"
                style="width:30px;height:30px">
            </lord-icon>
        </div>
        <div class="section1 h-screen w-100% bg-orange-400"></div>
        <div class="section2 w-full real ">
            <div class="cont h-[400vh] relative">
                <div class="slides flex w-full h-[100vh] sticky top-0 left-0 gap-20">
                    <div class="slide w-full h-screen flex-shrink-0 flex items-center justify-center bg-red-800"> Slide-1</div>
                    <div class="slide w-full h-screen flex-shrink-0 flex items-center justify-center bg-green-900">Slide-2</div>
                    <div class="slide w-full h-screen flex-shrink-0 flex items-center justify-center bg-blue-800 ">Slide-3</div>
                </div>
            </div>
        </div>
        <!-- <div class="section3"></div>
        <div class="section4"></div>
        <footer></footer> -->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
