<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Coolberg</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader"></div>
    <main class="h-full w-full relative flex flex-col font-['Della_Respira']">
        <nav class="nav  h-[80px] z-10 w-full bg-transparent fixed top-0 left-0 flex justify-between  px-4 md:px-10 items-center md:text-white">
        <div class="h-[70px] w-[70px] -ml-2 md:-ml-2"><img src="/assets/logo.png" alt=""></div>
        <div class="menubar h-[17px] w-[30px] md:w-[50px] cursor-pointer flex flex-col justify-around items-end">
            <div class="bar h-[2px] w-full bg-white rounded-full"></div>
            <div class="bar h-[2px] w-[80%] bg-white rounded-full"></div>
            <div class="bar h-[2px] w-full bg-white rounded-full"></div>
        </div>
        </nav>
        <div class="section1 relative h-[100vh] w-100% bg-[#FF8F00] flex justify-center items-center overflow-hidden">
            <div class="iconSection1 absolute bottom-14 left-6 md:top-[17.5rem] md:left-11 h-32 w-12 flex flex-col justify-around z-10 items-center"> <!--left side icons-->
                <lord-icon src="https://cdn.lordicon.com/hrjifpbq.json" trigger="click" colors="primary:#ffffff" style="width:30px;height:30px"></lord-icon>
                <lord-icon src="https://cdn.lordicon.com/fkdzyfle.json" trigger="click" colors="primary:#ffffff" style="width:30px;height:30px"></lord-icon>
                <lord-icon src="https://cdn.lordicon.com/pbrgppbb.json" trigger="click" colors="primary:#ffffff" style="width:30px;height:30px"> </lord-icon>
            </div>
            <div class="iconSection2 absolute bottom-14 right-6 md:right-14 h-40 w-12  flex flex-col justify-evenly items-center z-10"> <!--right side icon-->
                <i class='bx bxl-facebook-circle text-[30px] ' style='color:#ffffff'></i>
                <i class='bx bxl-instagram-alt text-[30px]' style='color:#ffffff'></i>
                <i class='bx bxl-linkedin-square text-[30px]' style='color:#ffffff'></i>
            </div>
            <div class="circle h-[350px] w-[350px] md:h-[600px] md:w-[600px] rounded-[9999px] flex-shrink-0 flex items-start justify-center">
                <p class="text-center translate-y-16 w-[70%] text-[#ff4949] font-semibold">Coolberg is India's Leading brand of Non Alcoholic Beer(0.0% Alcohol, 100% Crafted Taste)</p>
            </div>
            <div class="mainText absolute">
                <h1 class="text-3xl text-[#f3feb8cb] font-semibold md:text-[12rem] md:font-extralight font-['Della_Respira']">COOLBERG</h1>
            </div>
            <div class="3dModle h-full w-full absolute top-0 left-0 z-[999999]">
                <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.0/build/spline-viewer.js"></script>
                <spline-viewer url="https://prod.spline.design/K3PMWOLITSNdEwR1/scene.splinecode"></spline-viewer> 
            </div>
        </div>
        <div class="section2 h-[293vh] overflow-hidden">
            <div class="slideCont h-[100vh] flex bg-red-300 ">
                <div class="secondPage1 h-[100vh] w-[100%] bg-green-500 flex-shrink-0"></div>
                <div class="secondPage2 h-[100vh] w-[100vw] bg-blue-300 flex-shrink-0"></div>
                <div class="secondPage3 h-[100vh] w-[100vw] bg-violet-900 flex-shrink-0"></div>
            </div>
        </div>
        <div class="section3"></div>
        <div class="section4"></div>
        <footer></footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
